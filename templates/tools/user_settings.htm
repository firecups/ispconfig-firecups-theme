<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="password" class="control-label">{tmpl_var name='password_txt'}</label>
            <div class="input-group">
                <input type="password" name="passwort" id="passwort" value="{tmpl_var name='passwort'}" class="form-control" autocomplete="off" onkeyup="pass_check(this.value);checkPassMatch('passwort','repeat_password');" />
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" onclick="generatePassword('passwort','repeat_password');">{tmpl_var name='generate_password_txt'}</button>
                </span>
            </div>
            <label class="col-sm-12 control-label">{tmpl_var name='password_strength_txt'}</label>
            <div class="checkbox">
                <div id="passBar"></div>
                <span id="passText">&nbsp;</span>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="repeat_password" class="col-sm-12 control-label">{tmpl_var name='repeat_password_txt'}</label>
            <input type="password" name="repeat_password" id="repeat_password" value="" class="form-control" autocomplete="off" onkeyup="checkPassMatch('passwort','repeat_password');" />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-12">
                <div id="confirmpasswordError" style="display:none;" class="confirmpassworderror">{tmpl_var name='password_mismatch_txt'}</div>
                <div id="confirmpasswordOK" style="display:none;" class="confirmpasswordok">{tmpl_var name='password_match_txt'}</div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-1">
        <div class="form-group">
            <label for="language" class="control-label">{tmpl_var name='language_txt'}</label>
            <select name="language" id="language" class="form-control flags">
                {tmpl_var name='language'}
            </select>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="app_theme" class="control-label">{tmpl_var name='app_theme_txt'}</label>
            <select name="app_theme" id="app_theme" class="form-control">
                {tmpl_var name='app_theme'}
            </select>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="startmodule" class="control-label">{tmpl_var name='startmodule_txt'}</label>
            <select name="startmodule" id="startmodule" class="form-control">
                {tmpl_var name='startmodule'}
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="tools/user_settings.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="tools/index.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
