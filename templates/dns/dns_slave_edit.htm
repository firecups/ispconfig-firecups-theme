<tmpl_if name="is_admin">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <tmpl_if name="edit_disabled">
                    <label for="server_id_disabled" class="control-label">{tmpl_var name='server_id_txt'}</label>
                    <select name="server_id_disabled" id="server_id_disabled" class="form-control" disabled="disabled">
                        {tmpl_var name='server_id'}
                    </select>
                    <input type="hidden" name="server_id" value="{tmpl_var name='server_id_value'}" />
                    <tmpl_else>
                        <label for="server_id" class="control-label">{tmpl_var name='server_id_txt'}</label>
                        <select name="server_id" id="server_id" class="form-control">
                            {tmpl_var name='server_id'}
                        </select>
                </tmpl_if>
            </div>
        </div>
        <tmpl_unless name="domain_option">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="client_group_id" class="control-label">{tmpl_var name='client_txt'}</label>
                    <select name="client_group_id" id="client_group_id" class="form-control">
                        {tmpl_var name='client_group_id'}
                    </select>
                </div>
            </div>
        </tmpl_unless>
    </div>
</tmpl_if>


<tmpl_if name="is_reseller">
    <tmpl_unless name="domain_option">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="client_group_id" class="control-label">{tmpl_var name='client_txt'}</label>
                    <select name="client_group_id" id="client_group_id" class="form-control">
                        {tmpl_var name='client_group_id'}
                    </select>
                </div>
            </div>
        </div>
    </tmpl_unless>
</tmpl_if>

<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="origin" class="control-label">{tmpl_var name='origin_txt'}</label>
            <tmpl_if name="domain_option">
                <select name="origin" id="origin" class="form-control">
                    {tmpl_var name='domain_option'}
                </select>
                <tmpl_else>
                    <input type="text" name="origin" id="origin" value="{tmpl_var name='origin'}" class="form-control" />
                    <p class="formHint">{tmpl_var name='eg_domain_tld'}</p>
            </tmpl_if>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="ns" class="control-label">{tmpl_var name='ns_txt'}</label>

            <input type="text" name="ns" id="ns" value="{tmpl_var name='ns'}" class="form-control" />
            <p class="formHint">{tmpl_var name='ipv4_form_txt'}</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="xfer" class="control-label">{tmpl_var name='xfer_txt'}</label>
            <input type="text" name="xfer" id="xfer" value="{tmpl_var name='xfer'}" class="form-control" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-check custom">
            {tmpl_var name='active'}
            <label class="form-check-label">
                {tmpl_var name='active_txt'}
            </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <input name="serial" type="hidden" value="{tmpl_var name='serial'}">
        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-default formbutton-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="dns/dns_slave_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-default formbutton-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="dns/dns_slave_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>

<script language="JavaScript" type="text/javascript">
    jQuery('#ns').ispconfigSearch({
        dataSrc: '/dns/ajax_get_json.php?type=get_ipv4',
        resultsLimit: '$ <tmpl_var name="globalsearch_resultslimit_of_txt"> % <tmpl_var name="globalsearch_resultslimit_results_txt">',
        ResultsTextPrefix: '<tmpl_var name="globalsearch_suggestions_text_txt">',
        noResultsText: '<tmpl_var name="globalsearch_noresults_text_txt">',
        noResultsLimit: '<tmpl_var name="globalsearch_noresults_limit_txt">',
        minChars: 0,
        cssPrefix: 'df-',
        fillSearchField: true,
        fillSearchFieldWith: 'fill_text',
        searchFieldWatermark: '',
        resultBoxPosition: ''
    });
    jQuery('#xfer').ispconfigSearch({
        dataSrc: '/dns/ajax_get_json.php?type=get_ipv4',
        resultsLimit: '$ <tmpl_var name="globalsearch_resultslimit_of_txt"> % <tmpl_var name="globalsearch_resultslimit_results_txt">',
        ResultsTextPrefix: '<tmpl_var name="globalsearch_suggestions_text_txt">',
        noResultsText: '<tmpl_var name="globalsearch_noresults_text_txt">',
        noResultsLimit: '<tmpl_var name="globalsearch_noresults_limit_txt">',
        minChars: 0,
        cssPrefix: 'df-',
        fillSearchField: true,
        fillSearchFieldWith: 'fill_text',
        searchFieldWatermark: '',
        resultBoxPosition: ''
    });	
</script>
