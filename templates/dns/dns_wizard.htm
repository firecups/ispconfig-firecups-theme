<div class='page-header'>
	<h1 class="page-title">
		<tmpl_var name="list_head_txt">
	</h1>
</div>


<div class="row row-cards row-deck">
	<div class="card">


		<tmpl_if name="error">
			<div class='alert alert-danger clear'>
				<div class='alert-label'><strong>
						<tmpl_var name="error_txt">
					</strong></div>
				<div class='alert-content'>
					<ul style="list-style-type:none">
						<tmpl_var name="error">
					</ul>
				</div>
			</div>
		</tmpl_if>

		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="template_id" class="control-label">{tmpl_var name='template_id_txt'}</label>
					<select name="template_id" id="template_id" class="form-control" onChange="ISPConfig.submitForm('pageForm','dns/dns_wizard.php')">
						{tmpl_var name='template_id_option'}
					</select>
				</div>
			</div>
		</div>
		<tmpl_if name="is_admin">
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="server_id" class="control-label">{tmpl_var name='server_id_txt'}</label>
						<select name="server_id" id="server_id" class="form-control">
							{tmpl_var name='server_id'}
						</select>
					</div>
				</div>
				<tmpl_unless name="domain_option">
					<div class="col-md-3">
						<div class="form-group">
							<label for="client_group_id" class="control-label">{tmpl_var name='client_txt'}</label>
							<select name="client_group_id" id="client_group_id" class="form-control">
								{tmpl_var name='client_group_id'}
							</select>
						</div>
					</div>
				</tmpl_unless>
				<tmpl_else>
					<tmpl_if name="only_one_server">
						<input type="hidden" id="server_id" name="server_id" value="{tmpl_var name='server_id_value'}" />
						<tmpl_else>
							<div class="col-md-3">
								<div class="form-group">
									<label for="server_id" class="control-label">{tmpl_var name='server_id_txt'}</label>
									<select name="server_id" id="server_id" class="form-control">
										{tmpl_var name='server_id'}
									</select>
								</div>
							</div>
					</tmpl_if>
			</div>
		</tmpl_if>
	</div>

	<tmpl_if name="is_reseller">
		<tmpl_unless name="domain_option">
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="client_group_id" class="control-label">{tmpl_var name='client_txt'}</label>
						<select name="client_group_id" id="client_group_id" class="form-control">
							{tmpl_var name='client_group_id'}
						</select>
					</div>
				</div>
			</div>
		</tmpl_unless>
	</tmpl_if>


	<tmpl_if name="DOMAIN_VISIBLE">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="domain" class="control-label">{tmpl_var name='domain_txt'}</label>
					<tmpl_if name="domain_option">
						<select name="domain" id="domain" class="form-control">
							{tmpl_var name='domain_option'}
						</select>
						<tmpl_else>
							<input type="text" name="domain" id="domain" value="{tmpl_var name='domain'}" class="form-control" />
					</tmpl_if>
				</div>
			</div>
		</div>
	</tmpl_if>

	<div class="row">
		<tmpl_if name="IP_VISIBLE">
			<div class="col-md-3">
				<div class="form-group">
					<label for="ip" class="control-label">{tmpl_var name='ip_txt'}</label>
					<input type="text" name="ip" id="ip" value="{tmpl_var name='ip'}" class="form-control" />
				</div>
			</div>
		</tmpl_if>
		<tmpl_if name="IPV6_VISIBLE">
			<div class="col-md-3">
				<div class="form-group">
					<label for="ipv6" class="control-label">{tmpl_var name='ipv6_txt'}</label>
					<input type="text" name="ipv6" id="ipv6" value="{tmpl_var name='ipv6'}" class="form-control" />
				</div>
			</div>
		</tmpl_if>
	</div>
	<div class="row">
		<tmpl_if name="NS1_VISIBLE">
			<div class="col-md-3">
				<div class="form-group">
					<label for="ns1" class="control-label">{tmpl_var name='ns1_txt'}</label>
					<input type="text" name="ns1" id="ns1" value="{tmpl_var name='ns1'}" class="form-control" />
				</div>
			</div>
		</tmpl_if>
		<tmpl_if name="NS2_VISIBLE">
			<div class="col-md-3">
				<div class="form-group">
					<label for="ns2" class="control-label">{tmpl_var name='ns2_txt'}</label>
					<input type="text" name="ns2" id="ns2" value="{tmpl_var name='ns2'}" class="form-control" />
				</div>
			</div>
		</tmpl_if>
	</div>
	<div class="row">
		<tmpl_if name="EMAIL_VISIBLE">
			<div class="col-md-3">
				<div class="form-group">
					<label for="email" class="control-label">{tmpl_var name='email_txt'}</label>
					<input type="text" name="email" id="email" value="{tmpl_var name='email'}" class="form-control" />
				</div>
			</div>
		</tmpl_if>
		<tmpl_if name="DKIM_VISIBLE">
			<div class="col-md-3">
				<div class="form-group">
					<label for="dkim" class="control-label">{tmpl_var name='dkim_txt'}</label>
					<input type="checkbox" disabled readonly checked><input name="dkim" type="hidden" maxlength="255" type="text" />
				</div>
			</div>
		</tmpl_if>
	</div>
	<div class="row">
		<tmpl_if name="DNSSEC_VISIBLE">
			<div class="col-md-3">
				<div class="form-check custom">
					<input type="checkbox" name="dnssec" value="Y">
					<label class="form-check-label">
						{tmpl_var name='dnssec_txt'}
					</label>
				</div>
			</div>
		</tmpl_if>
	</div>

	<div class="col-md-6">
		<input type="hidden" name="create" value="0" />
		<div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
			<button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" name="btn_create" onclick="document.pageForm.create.value=1; ISPConfig.submitForm('pageForm','dns/dns_wizard.php');">{tmpl_var name='btn_save_txt'}</button>
			<button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="dns/dns_soa_list.php">{tmpl_var name='btn_cancel_txt'}</button>
		</div>
	</div>
</div>
<script language="JavaScript" type="text/javascript">
	jQuery('#ip').ispconfigSearch({
		dataSrc: '/dns/ajax_get_json.php?type=get_ipv4',
		resultsLimit: '$ <tmpl_var name="globalsearch_resultslimit_of_txt"> % <tmpl_var name="globalsearch_resultslimit_results_txt">',
		ResultsTextPrefix: '<tmpl_var name="globalsearch_suggestions_text_txt">',
		noResultsText: '<tmpl_var name="globalsearch_noresults_text_txt">',
		noResultsLimit: '<tmpl_var name="globalsearch_noresults_limit_txt">',
		minChars: 0,
		cssPrefix: 'df-',
		fillSearchField: true,
		fillSearchFieldWith: 'fill_text',
		searchFieldWatermark: '',
		resultBoxPosition: ''
	});
</script>
<script language="JavaScript" type="text/javascript">
	jQuery('#ipv6').ispconfigSearch({
		dataSrc: '/dns/ajax_get_json.php?type=get_ipv6',
		resultsLimit: '$ <tmpl_var name="globalsearch_resultslimit_of_txt"> % <tmpl_var name="globalsearch_resultslimit_results_txt">',
		ResultsTextPrefix: '<tmpl_var name="globalsearch_suggestions_text_txt">',
		noResultsText: '<tmpl_var name="globalsearch_noresults_text_txt">',
		noResultsLimit: '<tmpl_var name="globalsearch_noresults_limit_txt">',
		minChars: 0,
		cssPrefix: 'df-',
		fillSearchField: true,
		fillSearchFieldWith: 'fill_text',
		searchFieldWatermark: '',
		resultBoxPosition: ''
	});
</script>
