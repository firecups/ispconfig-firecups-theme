<div class='page-header'>
	<h1 class="page-title">
		<tmpl_var name="list_head_txt">
	</h1>
</div>

<div class="row row-cards row-deck">
	<div class="card">
		<tmpl_if name='monit_url'>
			<iframe src="{tmpl_var name='monit_url'}" width="100%" height="1000" frameborder="0" style="overflow:visible;"></iframe>
			<tmpl_else>
				<div id="errorMsg">
					<h3>ERROR</h3>
					<ol>
						<li>{tmpl_var name="no_monit_url_defined_txt"} {tmpl_var name="no_permissions_to_view_monit_txt"}<br></li>
					</ol>
				</div>
		</tmpl_if>
	</div>
</div>
