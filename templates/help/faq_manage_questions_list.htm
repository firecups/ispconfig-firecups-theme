<div class='page-header'>
    <h1 class="page-title">{tmpl_var name="faq_faq_questions_txt"}</h1>
</div>

<div class="row row-cards row-deck">

    <div class="card">
        <div class="float-right">
            <button class="btn btn-success btn-right-block float-right " type="button" data-load-content="help/faq_edit.php">{tmpl_var name="faq_new_question_txt"}</button>
        </div>

        <div class="table-responsive">
            <table class="table card-table table-vcenter table-hover">
                <thead class="thead-dark form-group-sm">
                    <tr>
                        <th class="tiny-col">{tmpl_var name="faq_question_txt"}</th>
                        <th>{tmpl_var name="faq_section_name_txt"}</th>
                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tmpl_loop name="records">
                        <tr>
                            <td width="60%">{tmpl_var name='hf_question'}</td>
                            <td width="30%">{tmpl_var name='hf_section'}</td>
                            <td class="text-right" width="5%">
                                <div class="btn-group">
                                    <a class="btn btn-danger" href="javascript: ISPConfig.confirm_action('help/faq_delete.php?id={tmpl_var name='id'}&_csrf_id={tmpl_var name='csrf_id'}&_csrf_key={tmpl_var name='csrf_key'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><i class="icon-trash-alt"> </i></a>
                                    <a class="btn btn-secondary" data-load-content="help/faq_edit.php?id={tmpl_var name='id'}"><span class="icon icon-edit"></span></a>
                                </div>
                            </td>
                        </tr>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <td colspan="4">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <tmpl_var name="paging">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
