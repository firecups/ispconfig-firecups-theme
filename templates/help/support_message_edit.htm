<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="recipient_id" class="control-label">{tmpl_var name='recipient_id_txt'}</label>
            <select name="recipient_id" id="recipient_id" class="form-control">
                {tmpl_var name='recipient_id'}
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="subject" class="control-label">{tmpl_var name='subject_txt'}</label>
            <input type="text" name="subject" id="subject" value="{tmpl_var name='subject'}" class="form-control" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="message" class="control-label">{tmpl_var name='message_txt'}</label>
            <textarea class="form-control" name="message" id="message" rows='10' cols='30'>{tmpl_var name='message'}</textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <input type="hidden" name="tstamp" value="{tmpl_var name='tstamp'}">
        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="help/support_message_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="help/support_message_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
