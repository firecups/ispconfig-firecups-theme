<div class="row">

        <div class="form-group">
            <label for="message" class="control-label">{tmpl_var name='faq_section_txt'}</label>

                {tmpl_var name='hf_section'}
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="recipient_id" class="control-label">{tmpl_var name='faq_question_txt'}</label>
            <input type="text" name="hf_question" id="hf_question" value="{tmpl_var name='hf_question'}" class="form-control" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="subject" class="control-label">{tmpl_var name='faq_answer_txt'}</label>

            <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="help/faq_list.php">{tmpl_var name='btn_cancel_txt'}</button>
