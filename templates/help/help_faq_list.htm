<div class='page-header'>
    <h1 class="page-title">
        <tmpl_var name="list_head_txt">
    </h1>
</div>

<div class="row row-cards row-deck">

    <div class="card">
        <tmpl_loop name="records">
            <h4>{tmpl_var name='hf_question'}</h4>
            <p>
                {tmpl_var name='hf_answer'}
            </p>
            <tmpl_if name='is_admin'>
                <a class="btn btn-danger" href="javascript: ISPConfig.confirm_action('help/faq_delete.php?id={tmpl_var name='id'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><i class="icon-trash-alt"> </i></a>
                <a href="#" data-load-content="help/faq_edit.php?id={tmpl_var name='id'}">{tmpl_var name="edit_txt"}</a>
                <br />
                <br />
                <br />
            </tmpl_if>
        </tmpl_loop>
    </div>
</div>
