<div class='page-header'>
    <h1 class="page-title">
        <tmpl_var name="list_head_txt">
    </h1>
</div>

<div class="row row-cards row-deck">

    <div class="card">
        <p>
            <tmpl_var name="list_desc_txt">
        </p>
        <div class="float-right">
            <button class="btn btn-success btn-right-block float-right" type="button" data-load-content="client/client_template_edit.php">{tmpl_var name="add_new_record_txt"}</button>
        </div>

        <div class="table-responsive">
            <table class="table card-table table-vcenter table-hover">
                <thead class="thead-dark form-group-sm">
                    <tr>
                        <th data-column="template_id">
                            <tmpl_var name="template_id_txt">
                        </th>
                        <tmpl_if name="is_admin">
                            <th data-column="sys_groupid">
                                <tmpl_var name="sys_groupid_txt">
                            </th>
                        </tmpl_if>
                        <th data-column="template_type">
                            <tmpl_var name="template_type_txt">
                        </th>
                        <th data-column="template_name">
                            <tmpl_var name="template_name_txt">
                        </th>
                        <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="text" name="search_template_id" value="{tmpl_var name='search_template_id'}" /></td>
                        <tmpl_if name="is_admin">
                            <td><select class="form-control" name="search_sys_groupid">
                        </tmpl_if>
                        <td><select class="form-control" name="search_template_type">{tmpl_var name='search_template_type'}</select></td>
                        <td><input class="form-control" type="text" name="search_template_name" value="{tmpl_var name='search_template_name'}" /></td>
                        <td class="text-right">
                            <button type="button" class="btn btn-secondary" name="Filter" id="Filter" value="{tmpl_var name=" filter_txt"}" data-submit-form="pageForm" data-form-action="client/client_template_list.php"><span class="icon icon-filter"></span></button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tmpl_loop name="records">
                        <tr>
                            <td><a href="#" data-load-content="client/client_template_edit.php?id={tmpl_var name='id'}">{tmpl_var name="template_id"}</a></td>
                            <tmpl_if name="is_admin">
                                <td><a href="#" data-load-content="client/client_template_edit.php?id={tmpl_var name='id'}">{tmpl_var name="sys_groupid"}</a></td>
                            </tmpl_if>
                            <td><a href="#" data-load-content="client/client_template_edit.php?id={tmpl_var name='id'}">{tmpl_var name="template_type"}</a></td>
                            <td><a href="#" data-load-content="client/client_template_edit.php?id={tmpl_var name='id'}">{tmpl_var name="template_name"}</a></td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <a class="btn btn-danger" href="javascript: ISPConfig.confirm_action('client/client_template_del.php?id={tmpl_var name='id'}&_csrf_id={tmpl_var name='csrf_id'}&_csrf_key={tmpl_var name='csrf_key'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><i class="icon-trash-alt"> </i></a>
                                </div>
                            </td>
                        </tr>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <tmpl_if name="is_admin">
                                <td colspan="5">
                                    <tmpl_else>
                                <td colspan="4">
                            </tmpl_if>{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <tmpl_if name="is_admin">
                            <td colspan="5">
                                <tmpl_else>
                            <td colspan="4">
                        </tmpl_if>
                        <tmpl_var name="paging">
                            </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
