<div class='page-header'>
    <h1 class="page-title">
        <tmpl_var name="list_head_txt">
    </h1>
</div>

<div class="row row-cards row-deck">

    <div class="card">
        <p>
            <tmpl_var name="list_desc_txt">
        </p>
        <div class="float-right">
            <button class="btn btn-success btn-right-block float-right" type="button" data-load-content="client/reseller_edit.php">{tmpl_var name="add_new_record_txt"}</button>
        </div>

        <div class="table-responsive">
            <table class="table card-table table-vcenter table-hover">
                <thead class="thead-dark form-group-sm">
                    <tr>
                        <th class="small-col" data-column="client_id">
                            <tmpl_var name="client_id_txt">
                        </th>
                        <th data-column="company_name">
                            <tmpl_var name="company_name_txt">
                        </th>
                        <th data-column="contact_name">
                            <tmpl_var name="contact_name_txt">
                        </th>
                        <th data-column="customer_no">
                            <tmpl_var name="customer_no_txt">
                        </th>
                        <th data-column="username">
                            <tmpl_var name="username_txt">
                        </th>
                        <th data-column="city">
                            <tmpl_var name="city_txt">
                        </th>
                        <th data-column="country">
                            <tmpl_var name="country_txt">
                        </th>
                        <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="text" name="search_client_id" value="{tmpl_var name='search_client_id'}" /></td>
                        <td><input class="form-control" type="text" name="search_company_name" value="{tmpl_var name='search_company_name'}" /></td>
                        <td><input class="form-control" type="text" name="search_contact_name" value="{tmpl_var name='search_contact_name'}" /></td>
                        <td><input class="form-control" type="text" name="search_customer_no" value="{tmpl_var name='search_customer_no'}" /></td>
                        <td><input class="form-control" type="text" name="search_username" value="{tmpl_var name='search_username'}" /></td>
                        <td><input class="form-control" type="text" name="search_city" value="{tmpl_var name='search_city'}" /></td>
                        <td><select class="form-control flags" name="search_country">{tmpl_var name='search_country'}</select></td>
                        <td class="text-right">
                            <button type="button" class="btn btn-secondary" name="Filter" id="Filter" value="{tmpl_var name=" filter_txt"}" data-submit-form="pageForm" data-form-action="client/reseller_list.php"><span class="icon icon-filter"></span></button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tmpl_loop name="records">
                        <tr>
                            <td><a href="#" data-load-content="client/reseller_edit.php?id={tmpl_var name='id'}">{tmpl_var name="client_id"}</a></td>
                            <td><a href="#" data-load-content="client/reseller_edit.php?id={tmpl_var name='id'}">{tmpl_var name="company_name"}</a></td>
                            <td><a href="#" data-load-content="client/reseller_edit.php?id={tmpl_var name='id'}">{tmpl_var name="contact_name"}</a></td>
                            <td><a href="#" data-load-content="client/reseller_edit.php?id={tmpl_var name='id'}">{tmpl_var name="customer_no"}</a></td>
                            <td><a href="#" data-load-content="client/reseller_edit.php?id={tmpl_var name='id'}" data-toggle="tooltip" data-placement="bottom" title="{tmpl_var name='username'}">{tmpl_var name="username"}</a></td>
                            <td><a href="#" data-load-content="client/reseller_edit.php?id={tmpl_var name='id'}">{tmpl_var name="city"}</a></td>
                            <td><a href="#" data-load-content="client/reseller_edit.php?id={tmpl_var name='id'}"><span class="flags flag-{tmpl_var name=" countryiso"}">{tmpl_var name="country"}</span></a></td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <a class="btn btn-success" data-load-content="login/login_as.php?cid={tmpl_var name='id'}"><i class="icon-share-square"> </i></a>
                                    <a class="btn btn-danger" href="javascript: ISPConfig.confirm_action('client/reseller_del.php?id={tmpl_var name='id'}&_csrf_id={tmpl_var name='csrf_id'}&_csrf_key={tmpl_var name='csrf_key'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><i class="icon-trash-alt"> </i></a>
                                </div>
                            </td>
                        </tr>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <td colspan="8">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8">
                            <tmpl_var name="paging">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
