<tmpl_if name="list_head_txt">
    <div class='page-header'>
        <h1 class="page-title">
            <tmpl_var name="list_head_txt">
        </h1>
    </div>
</tmpl_if>

<div class="row row-cards row-deck">

    <div class="card">

        <tmpl_if name="list_desc_txt">
            <p>
                <tmpl_var name="list_desc_txt">
            </p>
        </tmpl_if>


        <div class="form-group">
            <label for="circle_name" class="col-sm-3 control-label">{tmpl_var name='circle_name_txt'}*</label>
            <div class="col-sm-9"><input type="text" name="circle_name" id="circle_name" value="{tmpl_var name='circle_name'}" class="form-control" /></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{tmpl_var name='client_ids_txt'}</label>
            <div class="col-sm-9">
                {tmpl_var name='client_ids'}
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">{tmpl_var name='description_txt'}</label>
            <div class="col-sm-9"><textarea class="form-control" name="description" id="description" rows='10' cols='30'>{tmpl_var name='description'}</textarea></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{tmpl_var name='active_txt'}</label>
            <div class="col-sm-9">
                {tmpl_var name='active'}
            </div>
        </div>
        {tmpl_var name='required_fields_txt'}


        <input type="hidden" name="id" value="{tmpl_var name='id'}">

        <div class="clear">
            <div class="right">
                <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="client/client_circle_edit.php">{tmpl_var name='btn_save_txt'}</button>
                <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="client/client_circle_list.php">{tmpl_var name='btn_cancel_txt'}</button>
            </div>
        </div>
    </div>
</div>
