<div class="row">
    <div class="col-md-4">
        <div class=" form-group">
            <label class="control-label">{tmpl_var name='use_muc_host_txt'}</label>

        </div>
    </div>
</div>

<div id="toggle-use-muc" class="collapse">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="muc_name" class="control-label">{tmpl_var name='muc_name_txt'}</label>
                <input type="text" name="muc_name" id="muc_name" value="{tmpl_var name='muc_name'}" class="form-control" maxlength="30" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="muc_restrict_room_creation" class="control-label">{tmpl_var name='muc_restrict_room_creation_txt'}</label>
                <select name="muc_restrict_room_creation" id="muc_restrict_room_creation" class="form-control">
                    {tmpl_var name='muc_restrict_room_creation'}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label">{tmpl_var name='muc_admins_txt'}</label>
                    <textarea class="form-control" name="muc_admins" id="muc_admins" rows='3' cols='30'>{tmpl_var name='muc_admins'}</textarea>
                </div>
            </div>
        </div>
    </div>
    <tmpl_if name='limit_xmpp_pastebin' value="y">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">{tmpl_var name='use_pastebin_txt'}</label>
                    {tmpl_var name='use_pastebin'}
                </div>
            </div>
        </div>
        <div id="toggle-use-pastebin" class="collapse">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">{tmpl_var name='pastebin_expire_after_txt'}</label>
                        <input type="number" name="pastebin_expire_after" id="pastebin_expire_after" value="{tmpl_var name='pastebin_expire_after'}" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">{tmpl_var name='pastebin_trigger_txt'}</label>
                        <input type="text" name="pastebin_trigger" id="pastebin_trigger" value="{tmpl_var name='pastebin_trigger'}" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
    </tmpl_if>

    <tmpl_if name='limit_xmpp_httparchive' value="y">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">{tmpl_var name='use_http_archive_txt'}</label>
                    {tmpl_var name='use_http_archive'}
                </div>
            </div>
        </div>
        <div id="toggle-use-archive" class="collapse">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">{tmpl_var name='http_archive_show_join_txt'}</label>
                        {tmpl_var name='http_archive_show_join'}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">{tmpl_var name='http_archive_show_status_txt'}</label>
                        {tmpl_var name='http_archive_show_status'}
                    </div>
                </div>
            </div>
        </div>
    </tmpl_if>

</div>
</div>

<input type="hidden" name="id" value="{tmpl_var name='id'}">
<input type="hidden" name="type" value="muc" />
<div class="clear" style="padding: 10px">
    <div class="right">
        <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="mail/xmpp_domain_edit.php">{tmpl_var name='btn_save_txt'}</button>
        <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="mail/xmpp_domain_list.php">{tmpl_var name='btn_cancel_txt'}</button>
    </div>
</div>
<script>
    $('document').ready(function () {
        $('#use_muc_host').on('change', function (e) {
            if ($(this).is(':checked')) {
                console.log("bla");
                $('#toggle-use-muc').addClass('show');
                $('#use_pastebin').trigger('change');
                $('#use_http_archive').trigger('change');
            } else {
                $('#toggle-use-muc').removeClass('show');
            }
        });
        $('#use_pastebin').on('change', function (e) {
            if ($(this).is(':checked')) {
                $('#toggle-use-pastebin').addClass('show');
            } else {
                $('#toggle-use-pastebin').removeClass('show');
            }
        });
        $('#use_http_archive').on('change', function (e) {
            if ($(this).is(':checked')) {
                $('#toggle-use-archive').addClass('show');
            } else {
                $('#toggle-use-archive').removeClass('show');
            }
        });
        $('#use_muc_host').trigger('change');
    })
</script>
