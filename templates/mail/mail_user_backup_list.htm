<tmpl_if name="msg">
    <div id="OKMsg">
        <p>
            <tmpl_var name="msg">
        </p>
    </div>
</tmpl_if>
<tmpl_if name="error">
    <div class='alert alert-danger clear'>
        <div class='alert-label'>
            <strong>
                <tmpl_var name="error_txt">
            </strong>
        </div>
        <div class='alert-content'>
            <ul style="list-style-type:none">
                <tmpl_var name="error">
            </ul>
        </div>
    </div>
</tmpl_if>
<h4>
    <tmpl_var name="list_head_txt">
</h4>
<div class="table-responsive">
    <table class="table card-table table-vcenter table-hover">
        <thead class="thead-dark form-group-sm">
            <tr>
                <th data-column="date">
                    <tmpl_var name="date_txt">
                </th>
                <th data-column="filename">
                    <tmpl_var name="filename_txt">
                </th>
                <th data-column="filesize">
                    <tmpl_var name="filesize_txt">
                </th>
                <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
            </tr>
        </thead>
        <tbody>
            <tmpl_loop name="records">
                <tr>
                    <td>{tmpl_var name="date"}</td>
                    <td>{tmpl_var name="filename"}</td>
                    <td>{tmpl_var name="filesize"}</td>
                    <td class="text-right">
                        <div class="buttons">
                            <button class="btn btn-default formbutton-default" type="button" onclick="ISPConfig.confirm_action('mail/mail_user_edit.php?id={tmpl_var name='parent_id'}&next_tab=backup&backup_action=restore_mail&backup_id={tmpl_var name='backup_id'}','{tmpl_var name='restore_confirm_txt'}');">{tmpl_var
                                name="restore_backup_txt"}</button>
                            <button class="btn btn-default formbutton-default" type="button" onclick="ISPConfig.confirm_action('mail/mail_user_edit.php?id={tmpl_var name='parent_id'}&next_tab=backup&backup_action=delete_mail&backup_id={tmpl_var name='backup_id'}','{tmpl_var name='delete_confirm_txt'}');">{tmpl_var
                                name="delete_backup_txt"}</button>
                        </div>
                    </td>
                </tr>
            </tmpl_loop>
            <tmpl_unless name="records">
                <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                    <td colspan="4">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                </tr>
            </tmpl_unless>
        </tbody>
    </table>
</div>
