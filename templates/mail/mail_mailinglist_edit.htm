<div class="row">
    <tmpl_if name="is_admin">
        <div class="col-md-3">
            <div class="form-group">
                <label for="client_group_id" class="control-label">{tmpl_var name='client_txt'}</label>
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>

    <tmpl_if name="is_reseller">
        <div class="col-md-3">
            <div class="form-group">
                <label for="client_group_id" class="control-label">{tmpl_var name='client_txt'}</label>
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>
    <tmpl_if name="edit_disabled">

        <div class="col-md-3">
            <div class="form-group">
                <label for="domain_disabled" class="control-label">{tmpl_var name='domain_txt'}</label>
                <select name="domain_disabled" id="domain_disabled" class="form-control" disabled="disabled">
                    {tmpl_var name='domain_option'}
                </select>
                <input type="hidden" name="domain" value="{tmpl_var name='domain_value'}" />
            </div>
        </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="listname_disabled" class="control-label">{tmpl_var name='listname_txt'}</label>
            <input type="text" name="listname_disabled" id="listname_disabled" value="{tmpl_var name='listname'}" class="form-control" disabled="disabled" />
            <input type="hidden" name="listname" value="{tmpl_var name='listname_value'}" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="email_disabled" class="control-label">{tmpl_var name='email_txt'}</label>
            <input type="text" name="email_disabled" id="email_disabled" value="{tmpl_var name='email'}" class="form-control" disabled="disabled" />
            <input type="hidden" name="email" value="{tmpl_var name='email_value'}" />
        </div>
    </div>
    <tmpl_else>
        <div class="col-md-3">
            <div class="form-group">
                <label for="domain" class="control-label">{tmpl_var name='domain_txt'}</label>
                <select name="domain" id="domain" class="form-control">
                    {tmpl_var name='domain_option'}
                </select>
            </div>
        </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="listname" class="control-label">{tmpl_var name='listname_txt'}</label>
            <input type="text" name="listname" id="listname" value="{tmpl_var name='listname'}" class="form-control" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="email" class="control-label">{tmpl_var name='email_txt'}</label>
            <input type="text" name="email" id="email" value="{tmpl_var name='email'}" class="form-control" />
        </div>
    </div>

    </tmpl_if>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="password" class="col-form-label">{tmpl_var name='password_txt'}</label>
            <div class="input-group">
                <input type="password" name="password" id="password" value="{tmpl_var name='password'}" title="{tmpl_var name='password_click_to_set_txt'}" class="form-control" autocomplete="off" onkeyup="pass_check(this.value);checkPassMatch('password','repeat_password');" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="generatePassword('password','repeat_password');">{tmpl_var name='generate_password_txt'}</button>
                </span>
            </div>
            <div>
                <label class="control-label">{tmpl_var name='password_strength_txt'}</label>
                <div class="checkbox">
                    <div id="passBar"></div>
                    <span id="passText">&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="repeat_password" class="col-form-label">{tmpl_var name='repeat_password_txt'}</label>
            <input type="password" name="repeat_password" id="repeat_password" value="" title="{tmpl_var name='password_click_to_set_txt'}" class="form-control" autocomplete="off" onkeyup="checkPassMatch('password','repeat_password');" />
        </div>
        <div>
            <div id="confirmpasswordError" style="display:none;" class="confirmpassworderror">{tmpl_var name='password_mismatch_txt'}</div>
            <div id="confirmpasswordOK" style="display:none;" class="confirmpasswordok">{tmpl_var name='password_match_txt'}</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">

        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-default formbutton-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="mail/mail_mailinglist_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-default formbutton-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="mail/mail_mailinglist_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
