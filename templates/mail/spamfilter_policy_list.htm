<div class='page-header'>
    <h1 class="page-title">
        <tmpl_var name="list_head_txt">
    </h1>
</div>

<div class="row row-cards row-deck">

    <div class="card">
        <div class="float-right">
            <button class="btn btn-success btn-right-block float-right" type="button" data-load-content="mail/spamfilter_policy_edit.php">{tmpl_var name="add_new_record_txt"}</button>
        </div>

        <div class="table-responsive">
            <table class="table card-table table-vcenter table-hover">
                <thead class="thead-dark form-group-sm">
                    <tr>
                        <th data-column="policy_name">
                            <tmpl_var name="policy_name_txt">
                        </th>
                        <th data-column="virus_lover">
                            <tmpl_var name="virus_lover_txt">
                        </th>
                        <th data-column="spam_lover">
                            <tmpl_var name="spam_lover_txt">
                        </th>
                        <tmpl_if name='content_filter' op='==' value='amavisd'>
                            <th data-column="banned_files_lover">
                                <tmpl_var name="banned_files_lover_txt">
                            </th>
                            <th data-column="bad_header_lover">
                                <tmpl_var name="bad_header_lover_txt">
                            </th>
                        </tmpl_if>
                        <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="text" name="search_policy_name" value="{tmpl_var name='search_policy_name'}" /></td>
                        <td><select class="form-control" name="search_virus_lover">{tmpl_var name='search_virus_lover'}</select></td>
                        <td><select class="form-control" name="search_spam_lover">{tmpl_var name='search_spam_lover'}</select></td>
                        <tmpl_if name='content_filter' op='==' value='amavisd'>
                            <td><select class="form-control" name="search_banned_files_lover">{tmpl_var name='search_banned_files_lover'}</select></td>
                            <td><select class="form-control" name="search_bad_header_lover">{tmpl_var name='search_bad_header_lover'}</select></td>
                        </tmpl_if>
                        <td class="text-right">
                            <button type="button" class="btn btn-secondary" name="Filter" id="Filter" value="{tmpl_var name=" filter_txt"}" data-submit-form="pageForm" data-form-action="mail/spamfilter_policy_list.php"><span class="icon icon-filter"></span></button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tmpl_loop name="records">
                        <tr>
                            <td><a href="#" data-load-content="mail/spamfilter_policy_edit.php?id={tmpl_var name='id'}">{tmpl_var name="policy_name"}</a></td>
                            <td><a href="#" data-load-content="mail/spamfilter_policy_edit.php?id={tmpl_var name='id'}">{tmpl_var name="virus_lover"}</a></td>
                            <td><a href="#" data-load-content="mail/spamfilter_policy_edit.php?id={tmpl_var name='id'}">{tmpl_var name="spam_lover"}</a></td>
                            <tmpl_if name='content_filter' op='==' value='amavisd'>
                                <td><a href="#" data-load-content="mail/spamfilter_policy_edit.php?id={tmpl_var name='id'}">{tmpl_var name="banned_files_lover"}</a></td>
                                <td><a href="#" data-load-content="mail/spamfilter_policy_edit.php?id={tmpl_var name='id'}">{tmpl_var name="bad_header_lover"}</a></td>
                            </tmpl_if>
                            <td class="text-right">
                                <a class="btn btn-danger" href="javascript: ISPConfig.confirm_action('mail/spamfilter_policy_del.php?id={tmpl_var name='id'}&_csrf_id={tmpl_var name='csrf_id'}&_csrf_key={tmpl_var name='csrf_key'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><i class="icon-trash-alt"> </i></a>
                            </td>
                        </tr>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <td colspan="{tmpl_if name='content_filter' op='==' value='amavisd'}6{/tmpl_else}4{/tmpl_if}">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="{tmpl_if name='content_filter' op='==' value='amavisd'}6{/tmpl_else}4{/tmpl_if}">
                            <tmpl_var name="paging">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
