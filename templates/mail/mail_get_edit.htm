<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="type" class="control-label">{tmpl_var name='type_txt'}</label>
            <select name="type" id="type" class="form-control">
                {tmpl_var name='type'}
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="source_server" class="control-label">{tmpl_var name='source_server_txt'}</label>
            <input type="text" name="source_server" id="source_server" value="{tmpl_var name='source_server'}" class="form-control" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="source_username" class="control-label">{tmpl_var name='source_username_txt'}</label>
            <input type="text" name="source_username" id="source_username" value="{tmpl_var name='source_username'}" class="form-control" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="source_password" class="control-label">{tmpl_var name='source_password_txt'}</label>
            <input type="password" name="source_password" id="source_password" value="{tmpl_var name='source_password'}" class="form-control" />
        </div>
    </div>
</div>
<div class="row">

    <div class="col-md-8">
        <div class="form-group">
            <div class="form-check custom">
                {tmpl_var name='source_delete'}
                <label class="form-check-label">
                    {tmpl_var name='source_delete_txt'} ({tmpl_var name="source_delete_note_txt"})
                </label>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <div class="form-check custom">
                {tmpl_var name='source_read_all'}
                <label class="form-check-label">
                    {tmpl_var name='source_read_all_txt'}
                </label>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="destination" class="control-label">{tmpl_var name='destination_txt'}</label>
            <select name="destination" id="destination" class="form-control">
                {tmpl_var name='destination'}
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="form-check custom">
            {tmpl_var name='active'}
            <label class="form-check-label">
                {tmpl_var name='active_txt'}
            </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-default formbutton-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="mail/mail_get_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-default formbutton-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="mail/mail_get_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
