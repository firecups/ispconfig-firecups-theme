<div class='page-header'>
    <h1 class="page-title">
        <tmpl_var name="list_head_txt">
    </h1>
</div>

<div class="row row-cards row-deck">

    <div class="card">

        <div class="float-right">
            <button class="btn btn-success btn-right-block float-right " type="button" data-load-content="mail/spamfilter_config_edit.php">{tmpl_var name="add_new_record_txt"}</button>
        </div>

        <div class="table-responsive">
            <table class="table card-table table-vcenter table-hover">
                <thead class="thead-dark form-group-sm">
                    <tr>
                        <th data-column="server_name">
                            <tmpl_var name="server_name_txt">
                        </th>
                        <th class="text-right">&nbsp;</th>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="text" name="search_server_name" value="{tmpl_var name='search_server_name'}" /></td>
                        <td class="text-right">
                            <button type="button" class="btn btn-secondary" name="Filter" id="Filter" value="{tmpl_var name=" filter_txt"}" data-submit-form="pageForm" data-form-action="mail/spamfilter_config_list.php"><span class="icon icon-filter"></span></button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tmpl_loop name="records">
                        <tr>
                            <td><a href="#" data-load-content="mail/spamfilter_config_edit.php?id={tmpl_var name='id'}">{tmpl_var
                                    name="server_name"}</a></td>
                            <td class="text-right">
                                <a class="btn btn-danger" href="javascript: ISPConfig.confirm_action('mail/spamfilter_config_del.php?id={tmpl_var name='id'}&_csrf_id={tmpl_var name='csrf_id'}&_csrf_key={tmpl_var name='csrf_key'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><i class="icon-trash-alt"> </i></a>
                            </td>
                        </tr>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <td colspan="2">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <tmpl_var name="paging">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
