<div class="row">
    <div class="col-md-5">
        <label for="email_local_part">{tmpl_var name='email_txt'}</label>
        <div class="input-group">
            <input type="text" id="email_local_part" name="email_local_part" value="{tmpl_var name='email_local_part'}" class="form-control" />
            <div class="input-group-append">
                <span class="input-group-text">@</span>
                <select name="email_domain" id="email_domain" class="form-control select">{tmpl_var name='email_domain'}</select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="form-group">
            <label for="destination" class="control-label"><em>*</em> {tmpl_var name='destination_txt'}</label>
            <textarea rows="10" cols="40" name="destination" id="destination" class="form-control">{tmpl_var name='destination'}</textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="form-check custom">
            {tmpl_var name='allow_send_as'}
            <label class="form-check-label">
                {tmpl_var name='send_as_txt'} (<small>{tmpl_var name='send_as_exp'}</small>)
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="form-check custom">
            {tmpl_var name='greylisting'}
            <label class="form-check-label">
                {tmpl_var name='greylisting_txt'}
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="form-check custom">
            {tmpl_var name='active'}
            <label class="form-check-label">
                {tmpl_var name='active_txt'}
            </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <input type="hidden" name="type" value="forward">
        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="mail/mail_forward_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="mail/mail_forward_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
