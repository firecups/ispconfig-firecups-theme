<div class="row">

        <div class="form-group">

            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="domain" class="control-label">{tmpl_var name='domain_txt'}</label>
            <input type="text" name="domain" id="domain" value="{tmpl_var name='domain'}" class="form-control" />
        </div>
    </div>
    <div class="col-md-1">
        <div class="form-group">
            <label for="type" class="control-label">{tmpl_var name='type_txt'}</label>
            <select name="type" id="type" class="form-control">
                {tmpl_var name='type'}
            </select>
        </div>

        <div class="form-check custom">
            <input type="checkbox" value="y" id="mx" name="mx" {tmpl_var name='mx' } />

                {tmpl_var name='mx_txt'}
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <div class="form-group">
            <label for="destination" class="control-label">{tmpl_var name='destination_txt'}</label>
            <input type="text" name="destination" id="transport" value="{tmpl_var name='destination'}" class="form-control" />
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="sort_order" class="control-label">{tmpl_var name='sort_order_txt'}</label>
            <select name="sort_order" id="sort_order" class="form-control">
                {tmpl_var name='sort_order'}
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="form-check custom">
            {tmpl_var name='active'}
            <label class="form-check-label">
                {tmpl_var name='active_txt'}
            </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="mail/mail_transport_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="mail/mail_transport_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
