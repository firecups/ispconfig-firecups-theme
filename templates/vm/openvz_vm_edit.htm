<tmpl_if name="is_admin">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <tmpl_if name="edit_disabled">
                    <label for="server_id_disabled" class="control-label">{tmpl_var name='server_id_txt'}</label>
                    <select name="server_id_disabled" id="server_id_disabled" class="form-control" disabled="disabled">
                        {tmpl_var name='server_id'}
                    </select>
                    <input type="hidden" name="server_id" value="{tmpl_var name='server_id_value'}" />
                    <tmpl_else>
                        <label for="server_id" class="control-label">{tmpl_var name='server_id_txt'}</label>
                        <select name="server_id" id="server_id" class="form-control" onChange="ISPConfig.loadOptionInto('ip_address','vm/ajax_get_ip.php?server_id='+document.getElementById('server_id').value)">
                            {tmpl_var name='server_id'}
                        </select>
                </tmpl_if>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="client_group_id" class="control-label">{tmpl_var name='client_group_id_txt'}</label>
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </div>
</tmpl_if>



<tmpl_if name="is_reseller">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="client_group_id" class="control-label">{tmpl_var name='client_group_id_txt'}</label>
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </div>
</tmpl_if>
<div class="row">
    <tmpl_if name="edit_disabled">

        <div class="col-md-2">
            <div class="form-group">
                <label for="ostemplate_id_disabled" class="control-label">{tmpl_var name='ostemplate_id_txt'}</label>
                <select name="ostemplate_id_disabled" id="ostemplate_id_disabled" class="form-control" disabled="disabled">
                    {tmpl_var name='ostemplate_id'}
                </select>
            </div>
        </div>

        <input type="hidden" name="ostemplate_id" value="{tmpl_var name='ostemplate_id_value'}">

        <tmpl_else>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="ostemplate_id" class="control-label">{tmpl_var name='ostemplate_id_txt'}</label>
                    <select name="ostemplate_id" id="ostemplate_id" class="form-control">
                        {tmpl_var name='ostemplate_id'}
                    </select>
                </div>
            </div>

    </tmpl_if>


    <div class="col-md-2">
        <div class="form-group">
            <label for="template_id" class="control-label">{tmpl_var name='template_id_txt'}</label>
            <select name="template_id" id="template_id" class="form-control">
                {tmpl_var name='template_id_select'}
            </select>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="ip_address" class="control-label">{tmpl_var name='ip_address_txt'}</label>
            <select name="ip_address" id="ip_address" class="form-control">
                {tmpl_var name='ip_address'}
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="hostname" class="control-label">{tmpl_var name='hostname_txt'}</label>
            <input type="text" name="hostname" id="hostname" value="{tmpl_var name='hostname'}" class="form-control" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="vm_password" class="control-label">{tmpl_var name='vm_password_txt'}</label>
            <input type="text" name="vm_password" id="vm_password" value="{tmpl_var name='vm_password'}" class="form-control" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="bootorder" class="control-label">{tmpl_var name='bootorder_txt'}</label>
            <input type="text" name="bootorder" id="bootorder" value="{tmpl_var name='bootorder'}" class="form-control" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group" style="padding-top: 35px;">
            {tmpl_var name='start_boot'}
            <label class="control-label">{tmpl_var name='start_boot_txt'}</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-1">
        <div class="form-group" style="padding-top: 35px;">
            {tmpl_var name='active'}
            <label class="control-label">{tmpl_var name='active_txt'}</label>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="active_until_date" class="control-label">{tmpl_var name='active_until_date_txt'}</label>
            <input type="text" name="active_until_date" id="active_until_date" value="{tmpl_var name='active_until_date'}" class="form-control" data-input-element="date" data-date-format="{tmpl_var name='conf_format_datetime_js'}" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="description" class="control-label">{tmpl_var name='description_txt'}</label>
            <textarea class="form-control" name="description" id="description" rows='5' cols='30' style='height:60px;'>{tmpl_var name='description'}</textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="vm/openvz_vm_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="vm/openvz_vm_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
