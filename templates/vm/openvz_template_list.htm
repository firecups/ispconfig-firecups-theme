<div class='page-header'>
    <h1 class="page-title">
        <tmpl_var name="list_head_txt">
    </h1>
</div>
<div class="row row-cards row-deck">

    <div class="card">
        <div class="float-right">
            <button class="btn btn-success btn-right-block float-right" type="button" data-load-content="vm/openvz_template_edit.php">{tmpl_var name="add_new_record_txt"}</button>
        </div>
        <div class="table-responsive">
            <table class="table card-table table-vcenter table-hover">
                <thead class="thead-dark form-group-sm">
                    <tr>
                        <th class="tiny-col" data-column="active">
                            <tmpl_var name="active_txt">
                        </th>
                        <th data-column="template_name">
                            <tmpl_var name="template_name_txt">
                        </th>
                        <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
                    </tr>
                    <tr>
                        <td><select class="form-control" name="search_active">{tmpl_var name='search_active'}</select></td>
                        <td><input class="form-control" type="text" name="search_template_name" value="{tmpl_var name='search_template_name'}" /></td>
                        <td class="text-right">
                            <button type="button" class="btn btn-default formbutton-default formbutton-narrow" name="Filter" id="Filter" value="{tmpl_var name=" filter_txt"}" data-submit-form="pageForm" data-form-action="vm/openvz_template_list.php"><span class="icon icon-filter"></span></button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tmpl_loop name="records">
                        <tr>
                            <td><a href="#" data-load-content="vm/openvz_template_edit.php?id={tmpl_var name='id'}">{tmpl_var name="active"}</a></td>
                            <td><a href="#" data-load-content="vm/openvz_template_edit.php?id={tmpl_var name='id'}">{tmpl_var name="template_name"}</a></td>
                            <td class="text-right">
                                <a class="btn btn-danger" href="javascript: ISPConfig.confirm_action('vm/openvz_template_del.php?id={tmpl_var name='id'}&_csrf_id={tmpl_var name='csrf_id'}&_csrf_key={tmpl_var name='csrf_key'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><span class="icon-trash-alt"></span></a>
                            </td>
                        </tr>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <td colspan="3">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            <tmpl_var name="paging">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
