<div class="row">
    <tmpl_if name="config_error_msg">
        <div class="alert alert-danger">
            <p>
                <tmpl_var name="configuration_error_txt">
                    <div>
                        <div style="float:left;width:150px;">{tmpl_var name='config_error_tstamp'} :&nbsp;</div>
                        <div style="padding-left:150px;">{tmpl_var name='config_error_msg'}</div>
                    </div>
            </p>
        </div>
    </tmpl_if>

    <tmpl_if name='show_helper_links'>
        <div id="show_helper_links" style="display:none;">
            <label></label>
            <div class="col-sm-9">
                <a href="javascript:void(0);" id="load_data">
                    <tmpl_if name='is_admin'>{tmpl_var name='load_client_data_txt'}</tmpl_else>{tmpl_var name='load_my_data_txt'}</tmpl_if>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0);" id="reset_data">{tmpl_var name='reset_client_data_txt'}</a>
            </div>
        </div>
    </tmpl_if>


    <div class="col-md-3">
        <div class="form-group">
            <label for="ssl_state" class="control-label">{tmpl_var name='ssl_state_txt'}</label>
            <input type="text" name="ssl_state" id="ssl_state" value="{tmpl_var name='ssl_state'}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="ssl_locality" class="control-label">{tmpl_var name='ssl_locality_txt'}</label>
            <input type="text" name="ssl_locality" id="ssl_locality" value="{tmpl_var name='ssl_locality'}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="ssl_organisation" class="control-label">{tmpl_var name='ssl_organisation_txt'}</label>
            <input type="text" name="ssl_organisation" id="ssl_organisation" value="{tmpl_var name='ssl_organisation'}" class="form-control" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="ssl_organisation_unit" class="control-label">{tmpl_var name='ssl_organisation_unit_txt'}</label>
            <input type="text" name="ssl_organisation_unit" id="ssl_organisation_unit" value="{tmpl_var name='ssl_organisation_unit'}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="ssl_country" class="control-label">{tmpl_var name='ssl_country_txt'}</label>
            <select name="ssl_country" id="ssl_country" class="form-control flags">
                {tmpl_var name='ssl_country'}
            </select>
        </div>
        <div class="form-group">
            <label for="client_group_id" class="control-label">{tmpl_var name='ssl_domain_txt'}</label>
            <select name="ssl_domain" id="ssl_domain" class="form-control">
                {tmpl_var name='ssl_domain'}
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="ssl_request" class="control-label">{tmpl_var name='ssl_key_txt'}</label>
            <textarea class="form-control" name="ssl_key" id="ssl_key" rows='10' cols='30'>{tmpl_var name='ssl_key'}</textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="ssl_request" class="control-label">{tmpl_var name='ssl_request_txt'}</label>
            <textarea class="form-control" name="ssl_request" id="ssl_request" rows='10' cols='30'>{tmpl_var name='ssl_request'}</textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="ssl_cert" class="control-label">{tmpl_var name='ssl_cert_txt'}</label>
            <textarea class="form-control" name="ssl_cert" id="ssl_cert" rows='10' cols='30'>{tmpl_var name='ssl_cert'}</textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="ssl_bundle" class="control-label">{tmpl_var name='ssl_bundle_txt'}</label>
            <textarea class="form-control" name="ssl_bundle" id="ssl_bundle" rows='10' cols='30'>{tmpl_var name='ssl_bundle'}</textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="ssl_action" class="control-label">{tmpl_var name='ssl_action_txt'}</label>
            <select name="ssl_action" id="ssl_action" class="form-control">
                {tmpl_var name='ssl_action'}
            </select>
        </div>
    </div>
</div>
</div>
<div class="row" style="padding: 10px;">
    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="col-md-6">
        <div class="float-right">
            <button class="btn btn-default formbutton-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="sites/web_vhost_domain_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-default formbutton-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="sites/web_vhost_domain_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
<script>

    < tmpl_if name='show_helper_links' >
        if ($("input[name=id]").val() > 0) $('#show_helper_links:hidden').show();

    $('#reset_data').click(function () {
            $('#ssl_organisation').add('#ssl_locality').add('#ssl_state').add('#ssl_organisation_unit').val('');
        $('#ssl_country').val($("#ssl_country option:first").val()).trigger('change');
    });
    $('#load_data').click(function () {
            loadClientData();
    });


    function loadClientData() {
        var web_id = $("input[name=id]").val();

        jQuery.getJSON('sites/ajax_get_json.php' + '?' + Math.round(new Date().getTime()), {'web_id': web_id, 'type': "getclientssldata" }, function (data) {
            $('#ssl_organisation').val(data['company_name']);
            $('#ssl_locality').val(data['city']);
            $('#ssl_country').val(data['country']).trigger('change');
            $('#ssl_state').val(data['state']);
            $('#ssl_organisation_unit').val('IT');
        });
    }
	</tmpl_if >

</script>
