<div class="row proxy">
    <div class="col-md-9">
        <div class="form-group">
            <label for="proxy_directives" class="col-sm-12 control-label">{tmpl_var name='proxy_directives_txt'}</label>
            <div class="col-sm-12"><textarea class="form-control" name="proxy_directives" id="proxy_directives" rows='10' cols='50'>{tmpl_var name='proxy_directives'}</textarea>&nbsp;<b>{tmpl_var name="available_proxy_directive_snippets_txt"}</b><br><br>&nbsp;{tmpl_var name="proxy_directive_snippets_txt"}
            </div>
        </div>
    </div>

    <div class="col-md-9" style="padding: 10px;">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <div class="float-right">
            <button class="btn btn-default formbutton-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="sites/web_childdomain_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-default formbutton-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="sites/web_childdomain_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
<script language="JavaScript" type="text/javascript">
    var webId = jQuery('input[name="id"]').val();
    adjustForm();

    function adjustForm() {
        jQuery.getJSON('sites/ajax_get_json.php' + '?' + Math.round(new Date().getTime()), { web_id: webId, type: "getredirecttype" }, function (data) {
            if (data.redirecttype == "proxy") {
                jQuery('.proxy').show();
            } else {
                jQuery('.proxy').hide();
            }
        });
    }

</script>
