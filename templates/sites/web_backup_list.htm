<div class="col-md 12">
    <br />
    <h4>
        <tmpl_var name="manual_backup_title_txt">
    </h4>
    <button class="btn btn-secondary" type="button" onclick="ISPConfig.confirm_action('sites/web_vhost_domain_edit.php?id={tmpl_var name='parent_id'}&next_tab=backup&make_backup=database&','{tmpl_var name='make_backup_confirm_txt'}');">{tmpl_var name="make_backup_database_txt"}</button>
    <button class="btn btn-secondary" type="button" onclick="ISPConfig.confirm_action('sites/web_vhost_domain_edit.php?id={tmpl_var name='parent_id'}&next_tab=backup&make_backup=web&','{tmpl_var name='make_backup_confirm_txt'}');">{tmpl_var name="make_backup_web_txt"}</button>

    <tmpl_if name="msg">
        <br><br>
        <div id="OKMsg" class="tab-content alert alert-success text-center">
            <p>
                <tmpl_var name="msg">
            </p>
        </div>
    </tmpl_if>
    <tmpl_if name="error">
        <br><br>
        <div id="errorMsg" class="tab-content alert alert-danger text-center">
            <h4>
                <tmpl_var name="error_txt">
            </h4>
            <p>
                <tmpl_var name="error">
            </p>
        </div>
    </tmpl_if>
    <br /><br />
    <h4>
        <tmpl_var name="list_head_txt">
    </h4>

    <p class="fieldset-legend">

    </p>
    <div class="table-responsive">
        <table class="table card-table table-vcenter table-hover">
            <thead class="thead-dark form-group-sm">
                <tr>
                    <th data-column="date">
                        <tmpl_var name="date_txt">
                    </th>
                    <th data-column="backup_type">
                        <tmpl_var name="backup_type_txt">
                    </th>
                    <th data-column="backup_format">
                        <tmpl_var name="backup_format_txt">
                    </th>
                    <th data-column="backup_job">
                        <tmpl_var name="backup_job_txt">
                    </th>
                    <th data-column="backup_encrypted">
                        <tmpl_var name="backup_is_encrypted_txt">
                    </th>
                    <th data-column="filename">
                        <tmpl_var name="filename_txt">
                    </th>
                    <th data-column="filesize">
                        <tmpl_var name="filesize_txt">
                    </th>
                    <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
                </tr>
            </thead>
            <tbody>
                <tmpl_loop name="records">
                    <tr>
                        <td>{tmpl_var name="date"}</td>
                        <td>{tmpl_var name="backup_type"}</td>
                        <td>{tmpl_var name="backup_format"}</td>
                        <td>{tmpl_var name="backup_job"}</td>
                        <td>{tmpl_var name="backup_encrypted"}</td>
                        <td>{tmpl_var name="filename"}</td>
                        <td>{tmpl_var name="filesize"}</td>
                        <td class="text-center">
                            <div class="buttons">
                                <button class="btn btn-secondary" type="button" onclick="ISPConfig.confirm_action('sites/web_vhost_domain_edit.php?id={tmpl_var name='parent_id'}&next_tab=backup&backup_action=restore&backup_id={tmpl_var name='backup_id'}','{tmpl_var name='restore_confirm_txt'}');">{tmpl_var name="restore_backup_txt"}</button>
                                <tmpl_if name="download_available">
                                    <button class="btn btn-secondary" type="button" data-load-content="sites/web_vhost_domain_edit.php?id={tmpl_var name='parent_id'}&next_tab=backup&backup_action=download&backup_id={tmpl_var name='backup_id'}">{tmpl_var name="download_backup_txt"}</button>
                                </tmpl_if>
                                <button class="btn btn-secondary" type="button" onclick="ISPConfig.confirm_action('sites/web_vhost_domain_edit.php?id={tmpl_var name='parent_id'}&next_tab=backup&backup_action=delete&backup_id={tmpl_var name='backup_id'}','{tmpl_var name='delete_confirm_txt'}');"><span>{tmpl_var name="delete_backup_txt"}</span></button>
                            </div>
                        </td>
                    </tr>
                </tmpl_loop>
                <tmpl_unless name="records">
                    <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                        <td colspan="4">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                    </tr>
                </tmpl_unless>
            </tbody>
        </table>
    </div>

</div>
