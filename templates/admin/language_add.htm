<div class='page-header'>
	<h1 class="page-title">
		<tmpl_var name="list_head_txt">
	</h1>
</div>

<div class="row row-cards row-deck">
	<div class="card">
		<tmpl_if name="list_desc_txt">
			<p>
				<tmpl_var name="list_desc_txt">
			</p>
		</tmpl_if>

		<div class="row">
			<div class="form-group col-md-3">
				<label for="lng_select" class="control-label">{tmpl_var name='language_select_txt'}</label>
				<select name="lng_select" id="language" class="form-control flags">
					{tmpl_var name='language_option'}
				</select>
			</div>
			<div class="form-group col-md-3">
				<label for="lng_new" class="control-label">{tmpl_var name='language_new_txt'}</label>
				<input type="text" name="lng_new" id="lng_new" value="" class="form-control" />
				<p class="formHint">{tmpl_var name='language_new_hint_txt'}</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<input type="hidden" name="id" value="{tmpl_var name='id'}">
				<div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
					<button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="admin/language_add.php">{tmpl_var name='btn_save_txt'}</button>
					<button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="admin/language_list.php">{tmpl_var name='btn_cancel_txt'}</button>
				</div>
			</div>
		</div>

	</div>
</div>
