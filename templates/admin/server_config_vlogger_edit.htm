<tmpl_if name="server_name">
    <div class="alert alert-info">
        <h4 style="text-align:center">
            <tmpl_var name="config_for_txt"> {tmpl_var name='server_name'}
        </h4>
    </div>
</tmpl_if>

<div class="row">
    <div class="form-group col-md-6">
        <label for="config_dir" class="control-label">{tmpl_var name='config_dir_txt'}</label>
        <input type="text" name="config_dir" id="config_dir" value="{tmpl_var name='config_dir'}" class="form-control" />
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
            <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="admin/server_config_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="admin/server_config_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div>
    </div>
</div>
