<div class='page-header'>
	<h1 class="page-title"><tmpl_var name="list_head_txt"></h1>
</div>

<div class="row row-cards row-deck">
    
    <div class="card">
        
        <div class="float-right">
                <button class="btn btn-default formbutton-success btn-right-block float-right" type="button" data-load-content="admin/software_package_list.php?action=repoupdate">{tmpl_var name="repoupdate_txt"}</button>
            </div>

            <div class="table-responsive">
                <table class="table card-table table-vcenter table-hover">
                    <thead class="thead-dark form-group-sm">
                    <tr>
                        <th data-column="installed"><tmpl_var name="installed_txt"></th>
                        <th data-column="package_title"><tmpl_var name="package_title_txt"></th>
                        <th data-column="package_description"><tmpl_var name="package_description_txt"></th>
                        <th data-column="package_id"><tmpl_var name="package_id_txt"></th>
                        <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
                    </tr>
                </thead>
                <tbody>
					<tmpl_loop name="records">
                        <tmpl_if name="has_packages">
						<tr>
                            <td>{tmpl_var name="installed"}</td>
                            <td>{tmpl_var name="package_title"}</td>
                            <td>{tmpl_var name="package_description"}</td>
                            <td>ispapp{tmpl_var name="package_id"}</td>
							<td class="text-right">
								<a class="btn btn-default formbutton-default formbutton-narrow" data-load-content="admin/software_package_edit.php?id={tmpl_var name='package_id'}"><span class="icon icon-edit"></span></a>
                                <a class="btn btn-default formbutton-danger formbutton-narrow" href="javascript: ISPConfig.confirm_action('admin/software_package_del.php?software_update_inst_id={tmpl_var name='software_update_inst_id'}&_csrf_id={tmpl_var name='csrf_id'}&_csrf_key={tmpl_var name='csrf_key'}','{tmpl_var name='delete_confirmation'}');"><i class="icon-trash-alt"> </i></a>
                            </td>
                        </tr>
						</tmpl_if>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <td colspan="5">{tmpl_var name='no_packages_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
