<div class='page-header'>
    <h1 class="page-title">
        <tmpl_var name="list_head_txt">
    </h1>
</div>

<div class="row row-cards row-deck">
    <div class="card">

        <p>
            <tmpl_var name="list_desc_txt">
        </p>
        <p>{tmpl_var name="lang_file_txt"}: {tmpl_var name="file_path"}</p>

        <tmpl_loop name="records">
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="records[{tmpl_var name=" key"}]" class="wf_preField">{tmpl_var name="key"}</label>
                </div>
                <div class="form-group col-md-4">
                    <input class="form-control" type="text" id="records[{tmpl_var name=" key"}]" name="records[{tmpl_var name=" key"}]" value="{tmpl_var name='val'}">
                </div>
            </div>
        </tmpl_loop>

        <div class="row">
            <div class="col-md-6">
                <input type="hidden" name="id" value="{tmpl_var name='id'}">
                <input type="hidden" name="lang" value="{tmpl_var name='lang'}">
                <input type="hidden" name="lang_file" value="{tmpl_var name='lang_file'}">
                <input type="hidden" name="module" value="{tmpl_var name='module'}">
                <div class="float-right" style="padding-top: 1rem; padding-bottom: 1rem;">
                    <button class="btn btn-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="admin/language_edit.php">{tmpl_var name='btn_save_txt'}</button>
                    <button class="btn btn-secondary" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="admin/language_list.php?lng_select={tmpl_var name='lang'}">{tmpl_var name='btn_cancel_txt'}</button>
                </div>
            </div>
        </div>
    </div>
</div>
